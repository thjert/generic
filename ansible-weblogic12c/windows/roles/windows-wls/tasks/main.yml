# ==> Create user and groups
- name: Create groups
  win_group: name={{ oracle_group }} state=present
  ignore_errors: True

- name: Create user
  win_user: name={{ oracle_user }} groups={{ oracle_group }} password={{ oracle_os_user_pass }}
  ignore_errors: True

