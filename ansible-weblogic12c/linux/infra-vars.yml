# Oracle os user and group
oracle_user: 'oracle'
oracle_group: 'oinstall'
# Software and configuration main directory
oracle_base: '/oracle/fmw12.2.1'

# JDK installer and target folder
jdk_installation_archive: 'jdk-8u161-linux-x64.tar.gz'
jdk_folder: '{{ oracle_base }}/jdk1.8.0_161'

# fmw installer
mw_installer: 'fmw_12.2.1.2.0_wls.jar'

# Domain Name
domain_name: 'custom_domain'

# Nodemanager and server settings
node_manager_address: '192.168.56.14'
node_manager_hostname: '192.168.56.14'
node_manager_port: '5556'
#
admin_server_address: '192.168.56.14'
admin_server_hostname: '192.168.56.14'
admin_server_name: 'AdminServer'
admin_server_port: '7001'
#
managed_server_hostname: '192.168.56.14'
managed_server_address: '192.168.56.14'
managed_server_name: 'managed_1'
managed_server_port: '8001'
#
software_directory:        "/mnt/hgfs/wls_temp"
